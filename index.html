<!doctype html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>dwrolvink.com</title>
		<link rel="icon" href="fav.png">
		<!-- Main site -->
		<script src="/js/fetch.js"></script>
		<link rel="stylesheet" type="text/css" href="styles/style.css" />
		<!-- Markdown -->
		<link rel="stylesheet" type="text/css" href="styles/highlight-js-github-gist.css" />
		<link rel="stylesheet" type="text/css" href="styles/markserv.css" />
		<!-- Fonts -->
		<link href="https://fonts.googleapis.com/css?family=Major+Mono+Display|Source+Code+Pro|Open+Sans" rel="stylesheet" />
	</head>

	<body>
		<!-- Contents for every page (top) -->
		<header id="headerdiv">
			<section style="max-width:1024px; margin-left:5vh;">

            	<article>
					<h1>d w r o l v i n k . c o m !</h1>
				</article>

				<article>
					<div style="height:40px;">
						<span class="buttonr" id="columns">Columns</span>
						<span class="buttonr" id="coding">Coding</span>
						<span class="buttonr" id="links">Links</span>
						<span class="buttonr" id="projects">Projects</span>
						<span class="buttonr" id="contact"">Contact</span>
					</div>
				</article>
			</section>   
		</header>

		<!-- Contents for current page -->
    	<main id="main">
			
		</main>

	<script>
		// Call LoadHomePage when the page is done loading.
		window.onload = function () {
			LoadHomePage();
		}	
		// Load default elements on first loading page
        function LoadHomePage(){
			var view = getParameterByName('view');
			// Load the html for in the main div
			if (view) {
				LoadDiv('main',view,false);
			}
			else {
				LoadDiv('main','coding',false);
			}

			// Add onclick methods for buttons
			var anchors = document.getElementsByClassName("buttonr");
			for(var i = 0; i < anchors.length; i++) {
				anchors[i].onclick = function() {
					LoadDiv('main',this.id,false);
				}
			}
		}
	</script>
  </body>
</html>
