	<!-- Load contents for current page, and give menu OnClick functions -->
	<script>
		// Call LoadHomePage when the page is done loading.
		window.onload = function () {
			LoadHomePage();
		}	
		
        function LoadHomePage(){
			// Load the contents for the page based on ?view= (All fetch related functions are in js/fetch.js)
			LoadCurrentPage();
			// Add onclick methods for buttons
			SetOnClickMethods();
		}

		function SetOnClickMethods(){
			// Set OnClick methods for the main menu.
			var anchors = document.getElementsByClassName("buttonr");
			for(var i = 0; i < anchors.length; i++) {
				anchors[i].onclick = function() {
					// OnClick Method:
					LoadDiv('main',this.id,false);
				}
			}
		}
	</script>
